<!DOCTYPE html>
<html>
<head>
    <title>Java-Buddy: Google Maps</title>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <style>#mapcanvas { height: 360px; width: 100%}</style>
</head>
<body>
<div id="mapcanvas">

    <script type="text/javascript">
    	var mapx1;
    	var mapy1;
    	var mlevel1;
    
        document.settingLocation = function(mapx, mapy, mlevel) {
            alert("settingLocation, mapx: " + mapx +", mapy:" + mapy + ", mlevel:" + mlevel);
            
            document.map = new google.maps.Map(document.getElementById("mapcanvas"));
            var latlng = new google.maps.LatLng(mapy, mapx);// 수정
            var Options = {
                zoom: mlevel,// 수정
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("mapcanvas"), Options);
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(mapy, mapx),// 수정
                map: map,
                draggable: false,
                title: "",
                autoPan: true
            });
            var infobulle = new google.maps.InfoWindow({
                content: "Here"
            });
         /*    google.maps.event.addListener(marker, 'mouseover', function() {
                infobulle.open(map, marker);
            }); */
        }
        
    </script>


</div>
</body>
</html>
